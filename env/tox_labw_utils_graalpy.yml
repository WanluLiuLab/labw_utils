name: tox_labw_utils_pypy
channels:
  - nodefaults
  - conda-forge
  - anaconda
  - bioconda
  - main
  - free
  - pytorch

dependencies:
  # Core libraries
  - graalpy-graalvm
  - numpy
  - pandas
  - pysam
  - joblib
  - requests
  - tomli-w
  - tqdm

  # Testing
  - pytest
  - pytest-cov
  - pytest-html
  - coverage

  # mlutils
  - pytorch=*=py*_cpu_0

  # Apache Parquet
  - pyarrow
  - fastparquet

  # HDF5
  - pytables
