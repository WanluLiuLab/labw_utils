name: labw_utils
channels:
  - nodefaults
  - conda-forge
  - anaconda
  - bioconda
  - main
  - free
  - pytorch

dependencies:
  # Core libraries
  - python=3.8
  - tk
  - numpy>=1.24
  - pandas>=1.4 # Supported: 1.5.X, 2.0.X
  - pysam>=0.20
  - joblib=>1.2
  - requests>=2.28
  - tomli-w>=1.0
  - tqdm>=4.64

  # Development Utilities
  - bash
  - make
  - coreutils
  - findutils
  - git
  - grep
  - axel
  - pigz

  # Jupyter Notebook Related
  - ipython
  - notebook
  - jupyter
  - jupytext

  # Sphinx documentation
  - sphinx=5.3
  - sphinx_rtd_theme=1.2.0
  - sphinx-copybutton
  - myst-nb
  - sphinxcontrib-bibtex
  - sphinx-design=0.3.0
  - furo=2023.3.27
  - seaborn>=0.12.2
  - matplotlib>=3.7.1

  # Pandas acceleration libraries
  - bottleneck>=1.3.1
  - numexpr>=2.8
  - numba>=0.53

  # Testing
  - pytest>=7.2
  - pytest-cov=4.0
  - pytest-html=3.2
  - coverage>=7.1 # Supported: 7.1.X, 7.2.X

  # ysjs
  - flask=2.2
  - sqlalchemy=1.4
  - psutil=5.9
  - gevent=22.10.2
  - jinja2>=3.1.2

  # mlutils
  - pytorch>=1.13=py*_cpu_0 # Supported: 1.13.X, 2.0.X

  # Apache Parquet
  - pyarrow>=9.0.0
  - fastparquet>=2023.2.0

  # HDF5
  - pytables>=3.7.0

  # Build utils
  - pip
  - setuptools
  - wheel
  - build
  - twine
  - tox=3.27.1
  - tox-conda=0.10.2
  - types-requests
  - types-psutil
  - types-jinja2
  - types-flask
  - types-docutils
  - mypy

