name: labw_utils
channels:
  - nodefaults
  - conda-forge
  - anaconda
  - bioconda
  - main
  - free
  - pytorch

dependencies:
  # Core libraries
  - python=3.9
  - tk
  - numpy>=1.26 # Supported: 1.24.X, 1.25.X
  - pandas>=2.0 # Supported: 1.4.X, 1.5.X, 2.0.X
  - pysam>=0.21 # Supported: 0.20
  - joblib=>1.3 # Supported: 1.2.X
  - requests>=2.31 # Supported: 2.28.X
  - tomli-w>=1.0
  - tqdm>=4.66

  # Development Utilities
  - bash
  - make
  - coreutils
  - findutils
  - git
  - grep
  - axel
  - pigz
  - go-shfmt

  # Jupyter Notebook Related
  - ipython
  - notebook
  - jupyter
  - jupytext

  # Sphinx documentation
  - sphinx=7.2
  # - sphinx_rtd_theme=1.2.0
  - sphinx-copybutton
  - myst-nb
  - sphinxcontrib-bibtex
  - sphinx-design=0.5.0
  - furo=2023.9.10
  - seaborn>=0.13.0
  - matplotlib>=3.8

  # Pandas acceleration libraries
  - bottleneck>=1.3.1
  - numexpr>=2.8
  - numba>=0.53

  # Testing
  - pytest>=7.4 # Supported: 7.2.X
  - pytest-cov=4.1
  - pytest-html=4.1 # Supported: 3.2
  - coverage>=7.3 # Supported: 7.1.X, 7.2.X, 7.3.X

  # ysjs development paused
  # - flask=2.2
  # - sqlalchemy=1.4
  # - psutil=5.9
  # - gevent=22.10.2
  # - jinja2>=3.1.2

  # mlutils
  - pytorch>=1.13=py*_cpu_0 # Supported: 1.13.X, 2.0.X

  # Apache Parquet
  - pyarrow>=12.0.0 # Supported: 9.0.X
  - fastparquet>=2023.10.0 # Supported: 2023.2.X

  # HDF5
  - pytables>=3.9.0 # Supported: 3.7.X
  - h5py

  - biopython=1.83

  # Build utils
  - pip
  - setuptools
  - wheel
  - build
  - twine
  - tox=3.27.1
  - tox-conda=0.10.2
  - types-requests
  - types-psutil
  - types-jinja2
  - types-flask
  - types-docutils
  - mypy
  - black
