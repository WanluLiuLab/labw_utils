  - nodefaults
  - conda-forge
  - anaconda
  - bioconda
  - main
  - free
  - pytorch
  - nvidia

dependencies:
  # Core libraries
  - python=3.8
  - matplotlib>=3.6
  - tk
  - numpy>=1.24
  - pandas>=1.4
  # - pysam>=0.20
  - joblib=>1.2
  - scikit-learn>=1.2
  - requests>=2.28
  - scipy>=1.10
  - tomli-w

  # Recommended libraries
  - seaborn>=0.12 # A high-level plotting library over matplotlib.
  - joblib>=1.2 # An easy-to-use parallel helper.
  - tqdm>=4.64 # Progress bar.

  # Development Utilities
  - m2-bash
  - m2-make
  - m2-coreutils
  - m2-findutils
  - git
  - m2-grep

  # Jupyter Notebook Related
  - ipython
  - notebook
